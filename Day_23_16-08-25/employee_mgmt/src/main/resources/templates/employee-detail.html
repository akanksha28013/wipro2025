<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
</head>
<body>
    <h1>Employee Details</h1>

    <p><strong>ID:</strong> <span th:text="${employee.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
    <p><strong>Type:</strong> <span th:text="${employee.type}"></span></p>

    <h3>Address</h3>
    <p><strong>Street:</strong> <span th:text="${employee.address.street}"></span></p>
    <p><strong>City:</strong> <span th:text="${employee.address.city}"></span></p>
    <p><strong>State:</strong> <span th:text="${employee.address.state}"></span></p>
    <p><strong>ZIP:</strong> <span th:text="${employee.address.zip}"></span></p>

    <h3>Department</h3>
    <p><strong>Name:</strong> <span th:text="${employee.department.name}"></span></p>

    <a th:href="@{/employees}">Back to list</a>
</body>
</html>
