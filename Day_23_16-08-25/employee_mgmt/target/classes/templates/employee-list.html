<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Employee List</h1>

    <a th:href="@{/employees/new}">Add New Employee</a>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Type</th><th>Department</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.name}"></td>
                <td th:text="${emp.type}"></td>
                <td th:text="${emp.department != null ? emp.department.name : 'N/A'}"></td>
                <td>
                    <a th:href="@{/employees/edit/{id}(id=${emp.id})}">Edit</a> |
                    <a th:href="@{/employees/delete/{id}(id=${emp.id})}" 
                       onclick="return confirm('Are you sure?')">Delete</a> |
                    <a th:href="@{/employees/detail/{id}(id=${emp.id})}">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
