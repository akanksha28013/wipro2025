 <!-- Excercise-1 -->
<div style="margin: 2rem;">
  <input
    type="text" [(ngModel)]="userInput" placeholder="Enter text"
  />
  <p>
     Capital Case: {{ userInput.toUpperCase() }}
  </p>
</div> 

<!-- Excercise-2 -->
<div style="margin: 2rem;">
  <label for="calendar">Select a date:</label>
  <input
    type="date"
    id="calendar"
    [(ngModel)]="selectedDate"
  />
  @if (selectedDate) {
    <div style="margin-top: 1rem;">
      Selected Date (short): {{ selectedDate | date: 'short' }}
    </div>
  }
</div>
