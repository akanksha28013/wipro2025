<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Layout</title>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="container">
    <div class="row">
        <div style="border: 5px; border-style: dotted;" class="col-md-12">
            <h2>Header</h2>
            <p>This is the first column.</p>
        </div>
        
         
    </div>
    <div class="row">
        <div style="border: 5px; border-style: dotted;" class="col-md-8">
            <h2>Main Content</h2>
            <p>This is the first column.</p>
        </div>
         <div style="border: 5px; border-style: dotted;" class="col-md-4">
            <h2>Side Bar</h2>
            <p>This is the first column.</p>
        </div>
        
         <div style="border: 5px; border-style: dotted;" class="col-md-12">
            <h2>Footer</h2>
            <p>This is the first column.</p>
        </div>
         
    </div>
</body>
</html>
