<div class="container">
  <h2>Reverse Text Example</h2>
  <input type="text" [formControl]="textControl" placeholder="Type something..." />
  <p>
    Reversed:
    @for (char of reversedChars(); track $index) {
      {{ char }}
    }
  </p>
</div>
