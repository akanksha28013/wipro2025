<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Css</title>
        
    <style>
        p {
            text-align: center;
            color:green;
            font-size: 40px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <!-- <h3>Inline CSS</h3> -->
    <p style="text-align: center;color: green; font-size: 40px;">
        This is Inline CSS
    </p>

    <!-- <h3>Internal CSS</h3> -->
    <p>This is Internal CSS</p>
    
    <!-- <h3>External CSS</h3> -->
    <h1>This is External CSS</h1>
</body>
</html>
