<h2>Update Profile</h2>

<mat-form-field class="full-width">
  <mat-label>User ID</mat-label>
  <input matInput [(ngModel)]="user.userId" disabled />
</mat-form-field>

<mat-form-field class="full-width">
  <mat-label>First Name</mat-label>
  <input matInput [(ngModel)]="user.firstName" />
</mat-form-field>

<mat-form-field class="full-width">
  <mat-label>Last Name</mat-label>
  <input matInput [(ngModel)]="user.lastName" />
</mat-form-field>

<mat-form-field class="full-width">
  <mat-label>Address</mat-label>
  <input matInput [(ngModel)]="user.address" />
</mat-form-field>

<mat-form-field class="full-width">
  <mat-label>Phone</mat-label>
  <input matInput [(ngModel)]="user.phone" />
</mat-form-field>

<mat-form-field class="full-width">
  <mat-label>Password</mat-label>
  <input matInput type="password" [(ngModel)]="user.password" />
</mat-form-field>

<button mat-raised-button color="primary" (click)="updateProfile()">Save</button>
