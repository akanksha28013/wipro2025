<header class="bg-light shadow-sm">
  <div class="container d-flex justify-content-between align-items-center py-2">
    <div class="d-flex align-items-center">
      <img src="https://cdn-icons-png.flaticon.com/512/869/869636.png" 
           alt="Shop Logo" width="50" height="50" class="me-2" />
      <h3 class="m-0 text-primary">My E-Shop</h3>
    </div>

       <nav>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/catalogue">
            <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" width="22" class="me-1" />
            Shop
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart">
            <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" width="22" class="me-1" />
            Cart
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/orders">
            <img src="https://cdn-icons-png.flaticon.com/512/681/681662.png" width="22" class="me-1" />
            Orders
          </a>
        </li>
        <li class="nav-item" *ngIf="auth.isAdmin()">
          <a class="nav-link" routerLink="/admin">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="22" class="me-1" />
            Admin
          </a>
        </li>
      </ul>
    </nav>

   
    <div>
      <button *ngIf="auth.isLoggedIn()" class="btn btn-danger" (click)="logout()">
        <img src="https://cdn-icons-png.flaticon.com/512/992/992680.png" width="20" class="me-1" />
        Logout
      </button>
    </div>
  </div>
</header>
