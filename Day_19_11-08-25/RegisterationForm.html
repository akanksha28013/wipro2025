<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form >
        <label for="roll_no">Roll No. :</label>
        <input type="number"  name="roll_no" ><br><br>

        <label for="student_name">Student Name:</label>
        <input type="text"  name="first_name" >
        <input type="text"  name="last_name" ><br><br>
        
        <label for="fathers_name">Last Name:</label>
        <input type="text"  name="fathers_name" ><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date"  name="dob">(DD-MM-YY)<br><br>

         <label for="mobile_no">Mobile no:</label>
        <input type="tel"  name="mobile_no" ><br><br>

        <label for="email">Email ID :</label>
        <input type="email" name="email" ><br><br>

        <label for="password">Password:</label>
        <input type="password"  name="password" ><br><br>

        <label for="gender">Gender:</label>
        <input type="radio"  name="gender" value="Male">

        <label for="male">Male</label>
        <input type="radio"  name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="department">Department :</label>
        <input type="checkbox"  name="CSE" value="CSE">
        <label for="female">CSE</label>
        <input type="checkbox"  name="IT" value="IT">
        <label for="department">IT</label>
        <input type="checkbox"  name="ECE" value="ECE">
        <label for="department">ECE</label>
        <input type="checkbox"  name="CIVIL" value="CIVIL">
        <label for="department">CIVIL</label><br><br>

        <label for="Course">Course :</label>
        <select id="Course" name="Course">
            <option value="btech">BTECH</option>
            <option value="mtech">MTECH</option>
       
        </select> <br><br>

        <label for="student_photo">Student Photo :</label>
        <input type="file"  name="student_photo" value="student_photo"><br><br>

        <label for="city">City :</label>
        <input type="text"  name="city" value="city"><br><br>

        <label for="address">Address :</label>
        <input type="text"  name="address" value="address"><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
